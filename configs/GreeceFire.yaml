seed_everything: 42

# ---------------------------- TRAINER -------------------------------------------
trainer:
  default_root_dir: ${oc.env:OUTPUT_DIR,/home/as26840@ens.ad.etsmtl.ca/repos/Wildfire_Bench/logs/GreeceFire}

  precision: 16

  gpus: null
  num_nodes: 1
  accelerator: gpu
  strategy: ddp

  min_epochs: 40
  max_epochs: 100
  enable_progress_bar: true

  sync_batchnorm: True
  enable_checkpointing: True
  resume_from_checkpoint: null

  # debugging
  fast_dev_run: false

  logger:
    class_path: pytorch_lightning.loggers.wandb.WandbLogger
    init_args:
      project: GreeceFire_WFB
      name: test
      log_model: true

  callbacks:
    - class_path: pytorch_lightning.callbacks.LearningRateMonitor
      init_args:
        logging_interval: "step"

    - class_path: pytorch_lightning.callbacks.EarlyStopping
      init_args:
        monitor: "val/loss" # name of the logged metric which determines when model is improving
        mode: "min" # "max" means higher metric value is better, can be also "min"
        patience: 100 # how many validation epochs of not improving until training stops
        min_delta: 0. # minimum change in the monitored metric needed to qualify as an improvement

    - class_path: pytorch_lightning.callbacks.RichModelSummary
      init_args:
        max_depth: -1

    - class_path: pytorch_lightning.callbacks.RichProgressBar

# ---------------------------- MODEL -------------------------------------------
model:
  lr: 5e-7
  beta_1: 0.9
  beta_2: 0.99
  weight_decay: 1e-5
  warmup_epochs: 10000
  max_epochs: 100000
  warmup_start_lr: 1e-8
  eta_min: 1e-8
  pos_class_weight: 236 # for focal loss, need to figure out for other data (relative frequency in augmented 2018 and 2020 fires)^-1
  loss_function: "BCE"
  pretrained_res: "1.40625deg"

  net:
    class_path: models.climax.arch.ClimaX
    init_args:
      default_vars: [
        '1km_16days_NDVI',
        'LST_Day_1km',
        'LST_Night_1km',
        'era5_max_d2m',
        'era5_max_t2m',
        'era5_max_sp',
        'era5_max_tp',
        'sminx',
        'era5_max_wind_speed',
        'era5_min_rh',
        'dem_mean',
        'slope_mean',
        'roads_distance',
        'waterway_distance',
        'population_density',
        'clc_1',
        'clc_2',
        'clc_3',
        'clc_4',
        'clc_5',
        'clc_6',
        'clc_7',
        'clc_8',
        'clc_9',
        'clc_10',
        'burned area'
      ]
      img_size: [25, 25]
      output_size: 1
      patch_size: 2
      embed_dim: 1024
      depth: 8
      decoder_depth: 2
      num_heads: 16
      mlp_ratio: 4
      drop_path: 0.1
      drop_rate: 0.1

